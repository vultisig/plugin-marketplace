name: Marketplace build

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

env:
  # Necessary for most environments as build failure can occur due to OOM issues
  NODE_OPTIONS: '--max-old-space-size=4096'

jobs:
  setup:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.7.0'
          cache: 'npm'
          cache-dependency-path: |
            **/package-lock.json

      - name: Install dependencies
        run: npm ci
  lint:
    needs: setup
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.7.0'
          cache: 'npm'
          cache-dependency-path: |
            **/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Check for unused code
        run: npm run knip
      - name: Lint
        run: npm run lint
      - name: run typecheck
        run: npm run typecheck
  build:
    needs: [setup, lint]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.7.0'
          cache: 'npm'
          cache-dependency-path: |
            **/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build extension
        run: npm run build