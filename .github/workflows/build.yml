name: Marketplace build

on:
  push:
  pull_request:
    branches: ['main']

env:
  # Necessary for most environments as build failure can occur due to OOM issues
  NODE_OPTIONS: '--max-old-space-size=4096'

jobs:
  setup:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.7.0'
          cache: 'npm'
          cache-dependency-path: |
            **/package-lock.json

      - name: Install dependencies
        run: npm ci
  lint:
    needs: setup
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.7.0'
          cache: 'npm'
          cache-dependency-path: |
            **/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Check for unused code
        run: npm run knip
      - name: Lint
        run: npm run lint
      - name: run typecheck
        run: npm run typecheck
  build:
    needs: [setup, lint]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.7.0'
          cache: 'npm'
          cache-dependency-path: |
            **/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build extension
        run: npm run build
  deploy:
    needs: [build]
    environment: preview
    runs-on: ubuntu-22.04
    steps:
      - name: Deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          SERVER_USERNAME: ${{ secrets.SSH_USER }}
          SERVER_HOST: ${{ secrets.SSH_SERVER }}
          DEPLOY_DIR: ${{ secrets.SSH_PATH }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SERVER_HOST >> ~/.ssh/known_hosts

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $SERVER_USERNAME@$SERVER_HOST "
          cd $DEPLOY_DIR &&
          git remote set-url origin git@github.com:vultisig/plugin-marketplace.git &&
          git pull origin main &&
          npm install &&
          npm run build &&
          systemctl restart frontend
          "